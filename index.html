<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="modal-bg bg-active">
      <div class="modal">
        <div class="modal-inner">
          <span class="modal-close">X</span>
          <h1 class="modal-title"></h1>
          <div class="modal-child">
            <div class="inner-modal-container">
              <h1>Choose a letter</h1>
              <div class="choose-letter">
                <button>X</button>
                <button>O</button>
              </div>
              <h1>choose an opponent</h1>
              <div class="choose-opponent">
                <button>FRIEND</button>
                <button>SMART BOT</button>
                <button>DUMB BOT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="game-container">
      <div class="inner-container"></div>
    </div>
    <div class="control-panel">
      <button class="modal-button">RULES</button>
    </div>
  </body>
</html>
